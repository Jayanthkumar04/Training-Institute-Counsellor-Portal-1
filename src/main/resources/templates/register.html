<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

<div class="container" style="margin:0;">
  <h1>REGISTER HERE</h1>

   <p th:text="${emsg}" style="color:red"></p>
   <p th:text="${smsg}" style="color:green"></p>
  <form th:action="@{/register}"  method="post" th:object="${counsellor}">
    <table>
      <tr>
        <td><label name="nam"> Name:</label></td>
        <td><input type="text" th:field="*{name}" name="nam"></td>
      </tr>
      <tr>
        <td><label name="email"> Email:</label></td>
        <td><input type="text" th:field="*{email}" name="username" required></td>
      </tr>
      <tr>
        <td><label name="pass">Password:</label></td>
        <td><input type="text" th:field="*{password}"  name="pass" required></td>
      </tr>
      <tr>
        <td><label name="Ph">Phno:</label></td>
        <td><input type="text" th:field="*{phno} "name="ph" required></td>
      </tr>
      <tr>
        <td><input type="submit" value="Save Counsellor" class="btn btn-primary"></td>
      </tr>
      <tr>
        <td><a th:href="@{/}" class="btn btn-primary">Login here</a></td>
      </tr>
    </table>


  </form>

</div>

</body>

</html>
