<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>

<div class="container" style="margin:0";>
  <h1>LOGIN HERE</h1>
   
     <p th:text="${emsg}" style="color:red"></p>
     <form  th:action="@{/login}"   method="post" th:object="${counsellor}" >
    <table>
      <tr>
        <td><label name="email" > Email:</label></td>
        <td><input type="email" th:field="*{email}" name="username" required></td>
      </tr>
      <tr>
        <td><label name="pass" >Password:</label></td>
        <td><input type="password" th:field="*{password}" name="pass" required></td>
      </tr>

      <tr>
        <td><input type="submit" value="Login" class="btn btn-primary"></td>
      </tr>
      <tr>
        <td><a th:href="@{/register}"> Register here</a></td>
      </tr>
    </table>
  </form>

</div>
</body>

</html>
